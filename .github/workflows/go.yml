name: Go CI
on: [push, pull_request]

jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:

      - name: Clone repo
        uses: actions/checkout@v4

      - name: Set up Go language
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Run build command
        run: go build -v ./...

      - name: Run Tests
        run: go test -v ./...
